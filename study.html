<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGB Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="http://www.kungfumartialarts.in/images/yin-yang-symbol.png">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link href="cover.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/study.css" />
</head>

<body>
    <header>
        <div class="masthead-brand"><a href="index.html"><img src="img/rgb-hex-logo.gif"
                    alt="Paint coming out of laptop screen - HEX & RGB" height="100" width="200"></a>
    </header>

    <div id="flex-container">
        <div id="card_container">
            <div class="flex-item"></div>
            <div class="maincontainer">
                <div class="thecard ">
                    <div class="thefront_Red">Red</div>
                    <div class="theback_Red">(255,0,0)</div>
                </div>
            </div>
            <div class="flex-item"></div>
            <div class="maincontainer">
                <div class="jscard">
                    <div class="thefront_Green is-flipped">Green</div>
                    <div class="theback_Green">(0,128,0)</div>
                </div>
            </div>
            <div class="flex-item"></div>
            <div class="maincontainer">
                <div class="thecard">
                    <div class="thefront_Blue">Blue</div>
                    <div class="theback_Blue">(0, 0, 255)</div>
                </div>
            </div>
        </div>
        <div id="button_container">
                <button id="button"><a href="test.html">Let's test your skills!</a></button>
    </div>


    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</body>

</html>
